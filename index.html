<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="diner, shopping, shopping list">
	<meta name="description" content="Short list, which need to buy">
	<title>CSS Diner Shopping List</title>
	<!--<link rel="stylesheet" type="text/css" href="css/normalize.css">-->
	<!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="img/png" href="http://flukeout.github.io/favicon.png">
</head>
<body>
<header>
	<h1>CSS Diner Shopping List</h1>
	<p>Let's go to the mall!</p>
</header>
<div>
<main>
<ul class="shoplist">
	<li><label><input type="checkbox" name="1" value="pickles"> <span>A lot of pickles <small>for the next lessons about CSS</small></span></label></li>
	<li><label><input type="checkbox" name="2" value="apples" checked> <span>10 apples <small>for more CSS manipulations</small></span></label></li>
	<li><label><input type="checkbox" name="3" value="oranges"> <span>20 oranges <small>because they are awesome</small></span></label></li>
	<li><label><input type="checkbox" name="4" value="plates"> <span>13 plates <small>hm... they always disappear</small></span></label></li>
	<li><label><input type="checkbox" name="5" value="bentos"> <span>15 bentos</span></label></li>
	<li><label><input type="checkbox" name="6" value="apples" checked> <span>1 bottle of Sake ＾_＾ <small>for my friends</small></span></label></li>
</ul>
</main>
<footer><p>Bon Appetit :)</p></footer>
</div>
</body>
</html>
